default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: rss
  password: <%= ENV['POSTGRES_RSS_PASSWORD'] %>
  encoding: utf-8
  host: <%= ENV['FEEDER_DB_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['FEEDER_DB_PORT_5432_TCP_PORT'] %>

development:
  <<: *default
  database: rss_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: rss_test

production:
  <<: *default
  database: rss_prod
