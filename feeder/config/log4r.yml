 log4r_config:

   loggers:
   - name: "Feeder"
     outputters:
     - stdout
     - logfile

   outputters:
    - type        : DateFileOutputter
      name        : logfile
      level       : DEBUG
      date_pattern: '%Y%m%dT%H%M'
      default     : true
      trunc       : 'false'
      dirname     : "log"
      formatter   :
        type        : PatternFormatter
        date_pattern: '%y%m%d %H:%M:%S'
        pattern     : '%d %l: %m'

    - name        : stdout
      type        : StdoutOutputter
      level       : DEBUG
      formatter:
        type    : PatternFormatter
        pattern : '%d %l: %m'

