<div ng-repeat="article in articles" ng-click="activateArticle($index)">
  <article id="article_{{article.id}}" ng-class="{ 'active_article': $index === selectedIndex, 
                                                 'read': isRead($index) }"> 
    <header>
      <h2><a href="{{article.url}}" target="_blank">{{article.title}}</a></h2>
      <span>{{article.published | date:'short'}}</span>
    </header>
    <div class="section_wrap">
      <section class="article_content" ng-bind-html="getContent(article)" />
    </div>

    <footer>
      <div class="article_tags" repeat="tag in article.article_tags">
        <span></span>
      </div>
    </footer>
  </article>
</div>
