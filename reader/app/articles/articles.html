<div ng-repeat="entry in entries" ng-click="activateArticle($index)">
  <article id="article_{{entry.id}}" ng-class="{ 'active_article': $index === selectedIndex, 
                                                 'read': isRead($index) }"> 
    <header>
      <h2><a href="{{entry.url}}" target="_blank">{{entry.title}}</a></h2>
      <span>{{entry.published | date:'short'}}</span>
    </header>
    <div class="section_wrap">
      <section class="article_content" ng-bind-html="getContent(entry)" />
    </div>
  </article>
</div>
