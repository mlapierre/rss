<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="readerApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="readerApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="readerApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="readerApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <!--
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  -->
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-scroll/angular-scroll.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/ui-bootstrap-0.12.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/config.js"></script>
  <script src="articles/articles.js"></script>
  <script src="view2/view2.js"></script>
  <script src="controllers/controllers.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</head>
<body ng-controller="mainCtrl">

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="nav_wrap">
    <nav>
      <header><h1><a href="/app/">RSS reader app: v<span app-version></span></a></h1></header>
    </nav>
  </div>
  <div class="main_wrap">
    <div class="container">
      
      <div ng-controller="feedsPanelCtrl" id="feeds_panel">
        <accordion>
          <accordion-group heading="Feeds">
            <div ng-repeat="feed in feeds">
              <a href="#/feed/{{feed.id}}">{{feed.title}}</a>
            </div>
          </accordion-group>
        </accordion>
      </div>

      <div id="entries_panel">
        <div ng-view id="entries_view"/>
      </div>
      
      </div>
    </div>
  </div>

</body>
</html>
